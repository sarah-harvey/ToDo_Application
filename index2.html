<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sarah's To Do Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />


    <style>
        h5 {
            text-align: center;
        }

        h6 {
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <header class="header">ToDo ToDay
    </header>
    <h5>
        <p id="demo"></p>

        <script>
            var d = new Date();
            document.getElementById("demo").innerHTML = d.toDateString();
        </script>
    </h5>
    <br>


    <div class="container">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Tools
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Mark Priority</a>
                <a class="dropdown-item" href="#">Share</a>
                <a class="dropdown-item" href="#">Move</a>
                <a class="dropdown-item" href="#">View Calendar</a>

            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-5">
            <input class="form control" type="text" placeholder="Type here...">
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary">Add</button>
        </div>
    </div>
    <br>
    <div class="col-md-6 yellow-rect">
        <h6>Priority</h6>
        <div class="row">
            <div class="col-12 col-md-10 green-rect input-group-mb-2">
                <input type="checkbox">
                <label>Finish layout for ToDo ToDay app</label>
            </div>
            <div class="col-12 col-md-2">
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-10 green-rect input-group-mb-2">
                <input type="checkbox">
                <label>Book doctors appointment</label>
            </div>
            <div class="col-12 col-md-2">
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="col-md-6 blue-rect">
        <div class="row">
            <div class="col-12 col-md-10 green-rect input-group-mb-2">
                <input type="checkbox">
                <label>Order six bottles of gin</label>
        </div>
            <div class="col-12 col-md-2">
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </div>
            <br>
            <div class="col-12 col-md-10 green-rect input-group-mb-2">
                <input type="checkbox">
                <label>Call Ryan Reynolds back</label>
            </div>
            <div class="col-12 col-md-2">
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </div>
            <div class="col-12 col-md-10 green-rect input-group-mb-2">
                <input type="checkbox">
                <label>Post letter to solicitor</label>
            </div>
            <div class="col-12 col-md-2">
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </div>
            <div class="col-12 col-md-10 green-rect input-group-mb-2">
                <input type="checkbox">
                <label>Buy flowers for Mum</label>
            </div>
            <div class="col-12 col-md-2">
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </div>
            <div class="col-12 col-md-10 green-rect input-group-mb-2">
                <input type="checkbox">
                <label>Book haircut in time for birthday</label>
            </div>
            <div class="col-12 col-md-2">
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
